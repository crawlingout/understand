<script>
    $(document).ready(function() {
        var b;
        $(".r").each(function() {
            b = $(this).text();
            b=b.replace(" at ",String.fromCharCode(64));
            b=b.replace(" dot ",String.fromCharCode(46));
            $(this).text(b);
        });
    });
